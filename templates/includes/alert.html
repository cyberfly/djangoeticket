{% if form.errors %}
<div class="alert alert-danger">
    <p>Validation errors. Please fix before continue</p>
</div>
{% endif %}

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
